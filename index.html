<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>항해99 React 주특기 과제 - 회원가입</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="card_container">
      <h1 class="card_title"><i>Sign_up!</i></h1>
      <form action="submit()">
        <div class="card">
          First name : <br />
          <input id="first_name" type="text" required /> <br />
          Last name : <br />
          <input id="last_name" type="text" required /> <br />
          Email : <br />
          <input id="email" type="text" required /> <br />
          Gender :
          <input id="male" type="radio" value="male" name="gender" />
          <label for="male">Male</label>
          <input id="female" type="radio" value="male" name="gender"/>
          <label for="female">Female</label> <br />
          Favorite :
          <input id="HTML" type="checkbox" value="HTML" />
          <label for="HTML">HTML</label>
          <input id="JAVA" type="checkbox" value="JAVA" />
          <label for="JAVA">JAVA</label>
          <input id="JavaScript" type="checkbox" value="JavaScript" />
          <label for="JavaScript">JavaScript</label> <br />
          Browser :
          <select name="browser" id="browser">
            <option value="chrome">크롬</option>
            <option value="safari">사파리</option>
            <option value="edge">엣지</option>
          </select>
          <br />
          Birthday :
          <input type="date" name="birthday" id="birthday" /> <br />
        </div>
        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
